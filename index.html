<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Admin SMPN 2 Kejayan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- GITHUB STYLE VARIABLES --- */
            --gh-bg: #f6f8fa;
            --gh-border: #d0d7de;
            --gh-text-main: #24292f;
            --gh-text-muted: #57606a;
            --gh-white: #ffffff;
            --sidebar-width: 260px;
            --sidebar-mini-width: 65px; /* Lebar saat sidebar PC ditutup */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gh-white);
            color: var(--gh-text-main);
            overflow-x: hidden;
        }

        /* --- LAYOUT UTAMA --- */
        .wrapper { display: flex; min-height: 100vh; transition: all 0.3s ease; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--gh-bg);
            border-right: 1px solid var(--gh-border);
            position: fixed; top: 0; bottom: 0; left: 0;
            z-index: 1000;
            transition: width 0.3s ease;
            display: flex; flex-direction: column;
            overflow: hidden; /* Penting agar text hilang rapi saat mini */
        }

        /* Mode Mini (PC saat ditutup) */
        body.mini-sidebar .sidebar { width: var(--sidebar-mini-width); }
        
        .sidebar-header {
            height: 60px; display: flex; align-items: center; padding: 0 16px;
            border-bottom: 1px solid var(--gh-border); white-space: nowrap;
        }
        .brand-logo { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--gh-border); flex-shrink: 0; }
        .brand-text { margin-left: 12px; font-weight: 600; font-size: 14px; opacity: 1; transition: opacity 0.2s; }
        
        /* Sembunyikan teks saat mini */
        body.mini-sidebar .brand-text,
        body.mini-sidebar .menu-text,
        body.mini-sidebar .menu-category { 
            opacity: 0; pointer-events: none; display: none; 
        }

        /* Menu Items */
        .sidebar-menu { padding: 16px 8px; flex: 1; overflow-y: auto; }
        .menu-category { font-size: 11px; font-weight: 600; color: var(--gh-text-muted); margin: 16px 12px 8px; text-transform: uppercase; white-space: nowrap;}
        
        .nav-item {
            display: flex; align-items: center; padding: 10px 12px; margin-bottom: 4px;
            border-radius: 6px; color: var(--gh-text-main); text-decoration: none;
            font-size: 14px; cursor: pointer; transition: background 0.2s; white-space: nowrap;
            height: 40px; /* Tinggi fix agar ikon tetap center */
        }
        .nav-item:hover { background-color: rgba(208, 215, 222, 0.32); }
        .nav-item i { width: 20px; text-align: center; color: var(--gh-text-muted); margin-right: 12px; flex-shrink: 0; font-size: 16px; }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            transition: margin-left 0.3s ease, width 0.3s ease;
            display: flex; flex-direction: column;
        }

        /* Sesuaikan margin saat mode mini */
        body.mini-sidebar .main-content {
            margin-left: var(--sidebar-mini-width);
            width: calc(100% - var(--sidebar-mini-width));
        }

        /* TOP BAR */
        .top-bar {
            height: 60px; padding: 0 24px; border-bottom: 1px solid var(--gh-border);
            background-color: var(--gh-white); display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 900;
        }
        
        .toggle-btn {
            background: none; border: 1px solid var(--gh-border); border-radius: 6px;
            padding: 4px 8px; color: var(--gh-text-muted); cursor: pointer; margin-right: 16px;
        }
        .toggle-btn:hover { background-color: var(--gh-bg); }

        /* --- CONTENT AREA & IFRAME --- */
        .content-body { padding: 24px; }
        
        /* Iframe Container */
        .app-wrapper {
            display: none; height: calc(100vh - 130px);
            background: white; border-radius: 6px; border: 1px solid var(--gh-border);
            overflow: hidden; position: relative;
        }
        /* PENTING UNTUK MOBILE IFRAME: */
        .full-frame { 
            width: 100%; height: 100%; border: none; 
            -webkit-overflow-scrolling: touch; /* Smooth scroll di iOS */
        }
        
        .loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center; color: var(--gh-text-muted);
        }

        /* Card List Style */
        .gh-card { background: var(--gh-white); border: 1px solid var(--gh-border); border-radius: 6px; overflow: hidden; }
        .gh-card-header { background: var(--gh-bg); padding: 12px 16px; border-bottom: 1px solid var(--gh-border); font-weight: 600; font-size: 14px; }
        .workflow-item { padding: 12px 16px; border-bottom: 1px solid var(--gh-border); display: flex; align-items: center; cursor: pointer; }
        .workflow-item:last-child { border-bottom: none; }
        .workflow-item:hover { background-color: var(--gh-bg); }
        .status-icon { margin-right: 12px; color: #1a7f37; }

        /* --- MOBILE RESPONSIVE --- */
        .overlay {
            display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); z-index: 950;
        }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); width: 260px !important; } /* Selalu width penuh saat muncul di HP */
            .sidebar.mobile-active { transform: translateX(0); }
            .overlay.active { display: block; }
            
            .main-content { margin-left: 0 !important; width: 100% !important; }
            .content-body { padding: 16px; }
            
            /* Di HP, toggle button fungsinya membuka sidebar, bukan meminimalkan */
            body.mini-sidebar .sidebar { width: 260px; } 
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="handleMobileSidebar()"></div>

    <div class="wrapper">
        
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="https://media-cgk2-2.cdn.whatsapp.net/v/t61.24694-24/420072465_408331761989045_7523445308360792099_n.jpg?ccb=11-4&oh=01_Q5Aa3AGtGrwAg7i8NAilZUGMgGbJcqTpJEWM7CR-Jx3wQ9XIsw&oe=6921BFE5&_nc_sid=5e03e0&_nc_cat=103" 
                     onerror="this.src='https://cdn-icons-png.flaticon.com/512/3771/3771321.png'"
                     class="brand-logo">
                <div class="brand-text">SMPN 2 Kejayan</div>
            </div>

            <div class="sidebar-menu">
                <div class="nav-item" onclick="showDashboard()">
                    <i class="fas fa-home"></i> <span class="menu-text">Dashboard</span>
                </div>

                <div class="menu-category">Administrasi</div>
                <div class="nav-item" onclick="showPlaceholder('Adm. Kurikulum')">
                    <i class="far fa-folder"></i> <span class="menu-text">Adm. Kurikulum</span>
                </div>
                <div class="nav-item" onclick="showPlaceholder('Adm. Kesiswaan')">
                    <i class="far fa-user"></i> <span class="menu-text">Adm. Kesiswaan</span>
                </div>
                <div class="nav-item" onclick="showPlaceholder('Adm. Umum')">
                    <i class="far fa-building"></i> <span class="menu-text">Adm. Umum</span>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="top-bar">
                <div class="d-flex align-items-center">
                    <button class="toggle-btn" onclick="toggleSidebarLogic()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div style="font-size: 14px; color: #57606a;">
                        Dashboard <span id="page-subtitle" class="fw-bold text-dark mx-1"></span>
                    </div>
                </div>
                
                <button id="btn-back" class="btn btn-sm btn-outline-secondary d-none" onclick="closeApp()">
                    <i class="fas fa-arrow-left me-1"></i> Kembali
                </button>
            </div>

            <div class="content-body">
                
                <div id="dashboard-view">
                    <div class="gh-card">
                        <div class="gh-card-header">Daftar Aplikasi</div>
                        
                        <div class="workflow-item" onclick="openApp('mbg')">
                            <i class="fas fa-check-circle status-icon"></i>
                            <div>
                                <div class="fw-bold text-dark" style="font-size: 14px;">Aplikasi MBG</div>
                                <div class="text-muted" style="font-size: 12px;">Input kehadiran makan harian</div>
                            </div>
                        </div>

                        <div class="workflow-item" onclick="openApp('ifp')">
                            <i class="fas fa-check-circle status-icon"></i>
                            <div>
                                <div class="fw-bold text-dark" style="font-size: 14px;">Jadwal IFP</div>
                                <div class="text-muted" style="font-size: 12px;">Booking Laboratorium IFP</div>
                            </div>
                        </div>

                        <div class="workflow-item" onclick="openApp('kuitansi')">
                            <i class="fas fa-check-circle status-icon"></i>
                            <div>
                                <div class="fw-bold text-dark" style="font-size: 14px;">Kuitansi</div>
                                <div class="text-muted" style="font-size: 12px;">Buat Kuitansi Digital</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="app-view" class="app-wrapper">
                    <div class="loader" id="loader">
                        <div class="spinner-border spinner-border-sm text-secondary mb-2"></div>
                        <span>Memuat Data...</span>
                    </div>
                    <iframe id="main-frame" class="full-frame" src="" allow="clipboard-write; camera; geolocation; fullscreen"></iframe>
                </div>

                <div id="placeholder-view" class="d-none text-center py-5">
                    <i class="fas fa-tools fa-3x text-muted mb-3"></i>
                    <h5 id="placeholder-text">Fitur dalam pengembangan</h5>
                </div>

            </div>
        </main>
    </div>

    <script>
        const apps = {
            'mbg': { title: '/ MBG App', url: 'https://script.google.com/macros/s/AKfycbwRbF02PGfw8b6T2tNjENlviF-_7YM4jy2g8owfZ8awlmzQJv43NJ2Web7YIN8BvtoAoQ/exec' },
            'ifp': { title: '/ Jadwal IFP', url: 'https://script.google.com/macros/s/AKfycbwoi4BO9FfAqKi7Twy_3EQmXWoGGoB8DHWM3vJAbvpmfn7FkBNsTfM4C8J93xvNl46q/exec' },
            'kuitansi': { title: '/ Kuitansi', url: 'https://heri228-cell.github.io/aplikasi-kuitansi/' }
        };

        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const mainFrame = document.getElementById('main-frame');
        const loader = document.getElementById('loader');

        // --- 1. LOGIKA TOGGLE SIDEBAR (CERDAS) ---
        function toggleSidebarLogic() {
            if (window.innerWidth > 768) {
                // DI PC: Mode Mini (Kecilkan Sidebar)
                document.body.classList.toggle('mini-sidebar');
            } else {
                // DI HP: Mode Slide (Munculkan Sidebar)
                handleMobileSidebar();
            }
        }

        function handleMobileSidebar() {
            sidebar.classList.toggle('mobile-active');
            overlay.classList.toggle('active');
        }

        // --- 2. NAVIGASI HALAMAN ---
        function showDashboard() {
            document.getElementById('dashboard-view').classList.remove('d-none');
            document.getElementById('app-view').style.display = 'none';
            document.getElementById('placeholder-view').classList.add('d-none');
            document.getElementById('btn-back').classList.add('d-none');
            document.getElementById('page-subtitle').textContent = '';
            
            // Reset iframe untuk memori
            mainFrame.src = 'about:blank';
            
            if (window.innerWidth <= 768) sidebar.classList.remove('mobile-active'), overlay.classList.remove('active');
        }

        function showPlaceholder(text) {
            document.getElementById('dashboard-view').classList.add('d-none');
            document.getElementById('app-view').style.display = 'none';
            document.getElementById('placeholder-view').classList.remove('d-none');
            document.getElementById('placeholder-text').textContent = text + ' (Segera Hadir)';
            
            if (window.innerWidth <= 768) sidebar.classList.remove('mobile-active'), overlay.classList.remove('active');
        }

        // --- 3. BUKA APLIKASI (FIX IFRAME HP) ---
        function openApp(key) {
            const app = apps[key];
            
            document.getElementById('dashboard-view').classList.add('d-none');
            document.getElementById('app-view').style.display = 'block';
            document.getElementById('btn-back').classList.remove('d-none');
            document.getElementById('page-subtitle').textContent = app.title;

            // Tampilkan loader dulu
            loader.style.display = 'flex';
            mainFrame.style.opacity = '0';
            
            // --- TRIK JITU UNTUK HP (TIMEOUT) ---
            // Reset src dulu
            mainFrame.src = 'about:blank';
            
            // Beri jeda 50ms agar browser HP 'siap' merender ulang
            setTimeout(() => {
                mainFrame.src = app.url;
            }, 50);

            mainFrame.onload = function() {
                loader.style.display = 'none';
                mainFrame.style.opacity = '1';
            };
        }
        
        function closeApp() {
            showDashboard();
        }
    </script>
</body>
</html>
